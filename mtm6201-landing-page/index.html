<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport* content="width-device-width,initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <logo class="logo">
            <img src="master-files-landing-page/images/logo/logo.png">
        </logo>
        <div class="wrapper">
        <main class="main">
            <header class="header">
                <h1>
                    Want to be your own boss?
                </h1>
                <p>
                    start today and make upto $30/hr driving your own vehicle with Dash!
                </p>
            </header>
            <image class="image">
              <img src="master-files-landing-page/images/bg-image/scooter.svg">
          </image>
        </main>
        <div class="contact">
          <h1>Apply Now</h1>
          <h3>Enter your info below</h3>
          <form>
            <p>
              <label>First name</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Last name</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Phone number</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Email Address</label>
              <input type="text" name="name">
            </p>
            <p>
              <button>DRIVE WITH US</button>
            </p>
          </form>
          <p>Already applied?</p><a href="#">check your application status here</a>
        </div>
        </div>
        <footer class="footer">
        <div class="contact2">
            <h1>See how much you can earn with Dash</h1>
            <p>How many hours do you want to drive with us this week</p>
            <form>
              <p>
                <label>Hours</label>
                <input type="text" name="name">
              </p>
              <p>
                <label>City</label>
                <input type="text" name="name">
              </p>
              <p>
                <button>CALCULATE</button>
              </p>
            </form>
        </div>
        <section class="social">
          <a href="#">
            <p>
          <img src="master-files-landing-page/images/icons/facebook.svg">
          <img src="master-files-landing-page/images/icons/instagram.svg">
          <img src="master-files-landing-page/images/icons/linkedin.svg">
          <img src="master-files-landing-page/images/icons/twitter.svg">
          </p>
      </a>
      </section>  
    </footer>  
    </body>
</html>
